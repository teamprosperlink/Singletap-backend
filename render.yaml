services:
  # FastAPI Web Service (using Qdrant Cloud)
  - type: web
    name: matching-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 120
    healthCheckPath: /health
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: QDRANT_ENDPOINT
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.13.4
