# Docker Compose for Jaeger (local development)
# Run: docker compose -f docker-compose.jaeger.yml up -d
#
# Jaeger UI: http://localhost:16686
# OTLP gRPC: localhost:4317 (for traces)
# OTLP HTTP: localhost:4318 (alternative)

services:
  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
      - "14268:14268"  # Jaeger HTTP (legacy)
      - "14250:14250"  # Jaeger gRPC (legacy)
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped
